<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/exe09.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Fazer Cadastro</h1>
    <form action="" method="get">
        <label for="nomeUsuario">Nome: 
        </label>
        <input type="text" name="nomeUsuario" id="nomeUsuario" required> <br> <br>

        <label for="emailUsuario">Email</label>
        <input type="email" name="emailUsuario" id="emailUsuario" pattern=".+@+." required> <br><br>

        <label for="cpfUsuario">CPF: </label>
        <input type="text" name="cpfUsuario" id="cpfUsuario"> <br><br>

        <label for="senhaUsuario">Senha: </label>
        <input type="password" name="senhaUsuario" id="senhaUsuario"> <br><br>
        
        <label for="senhaUsuarioConfirmar">ConfirmarSenha: </label>
        <input type="password" name="senhaUsuarioConfirmar" id="senhaUsuarioConfirmar"> <br><br>

        <input type="button" value="Confirmar" onclick="fEnviar()">
    </form> 
</body>
</html>
