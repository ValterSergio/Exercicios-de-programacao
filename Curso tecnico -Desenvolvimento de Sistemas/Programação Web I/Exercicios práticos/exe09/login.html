<html lang="en">
<head>

    <script src="/js/exe09.js"></script>

    <title>Document</title>

<body>
    <h1 id="tituloSite">Fazer Login</h1>
    <form action="" method="get" class="bordaTeste padding5px margin5px">

        <label for="nomeUsuario">Nome: </label>
        <input type="text" name="nomeUsuario" id="nomeUsuario" required autofocus> <br><br>

        <label for="senhaUsuario">Senha: </label>
        <input type="password" name="senhaUsuario" id="senhaUsuario" required> <br><br>

        <label for="senhaUsuarioConfirmar">Confirmar Senha: </label>
        <input type="password" name="senhaUsuarioConfirmar" id="senhaUsuarioConfirmar" required> <br><br>


        <input type="button" value="enviar" onclick="fEnviar()">
        <input type="button" value="Cadastrar" onclick="paginaCadastrar()">
    </form>
    <!-- <h3 id="resultadoCadastro"></h3> -->
</body>
</html>
