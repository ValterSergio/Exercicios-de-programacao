<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <!-- Correção no link do CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Classificação do Atleta</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Classificação do atleta</h1>
            <p>Informe 3 tempos em segundos (números inteiros):</p>
        </header>
        
        <!-- Formulário para inserir os 3 tempos -->
        <form id="formAtleta">
            <h3>Registre as notas:</h3>
            <label for="tempo1">Tempo 1:</label>
            <input type="number" id="tempo1" required><br><br>
            
            <label for="tempo2">Tempo 2:</label>
            <input type="number" id="tempo2" required><br><br>
            
            <label for="tempo3">Tempo 3:</label>
            <input type="number" id="tempo3" required><br><br>
            
            <button type="submit">Calcular Categoria</button>
        </form>
        
        <!-- Área onde o resultado será exibido -->
        <section id="secao">
            <h4>RESULTADO FINAL</h4>
            <p id="resultado"></p>
        </section>
    </div>
    
    <script src="js/exe01.js"></script>
</body>
</html>
